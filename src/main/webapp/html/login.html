<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in &middot; Marketplace</title>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/top_pannel.css" rel="stylesheet">
	<link href="../css/login.css" rel="stylesheet">
	<link href="../css/form.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../tools/validation/css/validationEngine.jquery.css">

	<script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery("#formID").validationEngine();
            });
    </script>
</head>
<body>
	<div class="container">
		<div class="panel">
			<div class="item left"><a href="board.html">Board</a></div>
			<div class="item left"><a href="registration.html">Registration</a></div>
		</div>
		<div class="background">
			<img src="../res/images/logo.png">
			<form>
			<div class="form_row">
				<div><input class="validate[required]" type="text" name="login" placeholder="login"></div>
			</div>
			</br>
			<div class="form_row">
				<div><input class="validate[required]" type="password" name="password" placeholder="password"></div>
			</div>
			</br>
			<div class="form_row">
				<div><button type="submit">Log in</button></div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
