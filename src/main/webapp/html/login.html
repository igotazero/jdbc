<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in &middot; Marketplace</title>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/top_pannel.css" rel="stylesheet">
	<link href="../css/login.css" rel="stylesheet">
	<link href="../css/form.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../tools/validation/css/validationEngine.jquery.css">

	<script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery("#formID").validationEngine();
            });
    </script>
</head>
<body>
	<div class="container">
		<div class="panel">
			<div id="left" class="item"><a href="board.html">Board</a></div>
			<div id="left" class="item"><a href="registration.html">Registration</a></div>
		</div>
		<div class="background">
			<img class="form_item form_left" src="../res/images/logo.png">
			<div class="form_row">
				<div>One</div>
				<div><input class="validate[required]" type="text" name="login" placeholder="login"></div>
			</div>
			<div class="form_row">
				<div>Text</div>
				<div>Next</div>
			</div>
		</div>
	</div>



		<div class="block">
				<form id="formID" class="frame">
					<img src="../res/images/logo.png">
					<div class="form_row">
						<div><input class="label orient margin validate[required]" type="text" name="login" placeholder="login"></div>
					</div>
					<div class="form_row">
						<div><input class="label orient margin validate[required]" type="password" name="password" placeholder="password"></div>
					</div>
					<div class="form_row">
						<button type="submit" class="orient margin">Log in</button>
					</div>
				</form>
		</div>
</body>
</html>
