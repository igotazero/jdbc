<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration &middot; Marketplace</title>
    <link href="../css/welcompages.css" rel="stylesheet">
    <link href="../css/registration.css" rel="stylesheet">
    <link href="../css/top_pannel.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">
</head>
<body>
	<div class="parent">
		<div class="panel">
			<div class="row">
				<div class="logo_item"><img class="inverted" src="../res/images/logo_main.png"></div>
				<div class="item">|</div>
				<div class="item"><a href="board.html">Board</a></div>
				<div class="item"><a href="login.html">Login</a></div>
			</div>
		</div>
		<div class="block">
				<form id="formID" class="frame">
					<div class="header">Registration</div></br>
					<div class="form_row">
						<div class="form_item margin">Login</div>
						<div><input class="form_input margin validate[required]" type="text" name="login"></div>
					</div>
					<div class="form_row">
						<div class="form_item margin">Password</div>
						<div><input class="form_input margin validate[required]" type="password" name="password"></div>
					</div>
					<div class="form_row">
						<div class="form_item margin">Re-enter password</div>
						<div><input class="form_input margin validate[required]" type="password" name="password"></div>
					</div>
					<div class="form_row">
						<div class="form_item margin">Full name</div>
						<div><input class="form_input margin validate[required]" type="text" name="fullname"></div>
					</div>
					<div class="form_row">
						<div class="form_item margin">Billing address</div>
						<textarea class="txt margin" name="address" rows="3"></textarea>
					</div>
					<div class="form_row">
						<button type="submit" class="btn margin">Submit</button>
					</div>
				</form>
		</div>
	</div>
</body>
</html>
